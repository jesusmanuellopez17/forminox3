<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../css/home.css">
  <style>
    .carousel {
      width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Proyectos</h1>
    <div id="proyectos">
      <div class="carousel">
        <img id="carousel-img" src="" alt="Proyecto">
        <p id="carousel-name"></p>
      </div>
    </div>
  </div>

  <script src="../js/home.js"></script>
</body>
</html>
